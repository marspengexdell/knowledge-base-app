version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
      - ./models/active_models.json:/models/active_models.json
    environment:
      - GRPC_SERVER_ADDRESS=inference:50051
      - VECTOR_DB_HOST=vector-db
      - VECTOR_DB_PORT=8000
    depends_on:
      - inference
      - vector-db
    networks:
      - app-network

  frontend-user:
    build:
      context: ./frontend-user
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - app-network

  frontend-admin:
    build:
      context: ./frontend-admin
      dockerfile: Dockerfile
    ports:
      - "8081:80"
    depends_on:
      - backend
    networks:
      - app-network

  inference:
    build:
      context: ./inference
      dockerfile: Dockerfile
    volumes:
      - ./models:/models:rw
      - ./inference/app/model_config.json:/app/model_config.json:ro
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - app-network

  vector-db:
    image: ghcr.io/chroma-core/chroma:latest # 使用您 GitHub 中指定的镜像
    ports:
      - "8001:8000"
    volumes:
      # --- 这是关键修正 ---
      # 将数据卷挂载到容器的 /data 目录，与日志中显示的路径一致
      - chroma-data:/data
    networks:
      - app-network

volumes:
  chroma-data:

networks:
  app-network:
    driver: bridge
