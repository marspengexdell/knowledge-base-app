server {
    listen 80;
    server_name localhost;

    # Path for static files
    location / {
        root /usr/share/nginx/html;
        index index.html;
        # Fallback for Single Page Applications (SPA)
        try_files $uri $uri/ /index.html;
    }

    # Proxy API and WebSocket requests to the backend service
    location /api/ {
        # Forward the request to the backend service, using the service name from docker-compose
        proxy_pass http://backend:8000;

        # These headers are crucial for WebSocket proxying to work
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Forward the original host and client IP address
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
