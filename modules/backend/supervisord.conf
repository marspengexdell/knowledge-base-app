[supervisord]
nodaemon=true
logfile=/tmp/supervisord.log
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info
pidfile=/tmp/supervisord.pid

[program:backend]
command=uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
directory=/app
autostart=true
autorestart=true
stderr_logfile=/tmp/backend.err.log
stdout_logfile=/tmp/backend.out.log

[program:chroma]
command=python3 -m chromadb --path /chroma/chroma-data --host 127.0.0.1 --port 8001
directory=/chroma
autostart=true
autorestart=true
stderr_logfile=/tmp/chroma.err.log
stdout_logfile=/tmp/chroma.out.log
