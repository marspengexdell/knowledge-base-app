services:
  backend:
    build:
      context: ./modules/backend
      dockerfile: Dockerfile
    volumes:
      - ./modules/backend/app:/app/app
      - ./models:/models:ro
      - ./knowledge_base_docs:/app/app/knowledge_base_docs
    environment:
      - GRPC_SERVER_ADDRESS=inference:50051
      - VECTOR_DB_HOST=vector-db
      - VECTOR_DB_PORT=8000
    depends_on:
      inference:
        condition: service_healthy
      vector-db:
        condition: service_started
    networks:
      - app-network

  frontend-user:
    build:
      context: ./frontend-user
      dockerfile: Dockerfile
    depends_on:
      - backend
    networks:
      - app-network

  frontend-admin:
    build:
      context: ./frontend-admin
      dockerfile: Dockerfile
    volumes:
      - ./frontend-admin:/app
    depends_on:
      - backend
    networks:
      - app-network

  inference:
    build:
      context: ./modules/inference
      dockerfile: Dockerfile
    volumes:
      - ./models:/models:rw
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
      - GGML_CUDA=1
      - ENABLE_CACHE=1
    gpus: all
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    shm_size: '2gb'
    healthcheck:
      test: ["CMD", "nvidia-smi"]
      interval: 1m
      timeout: 10s
      retries: 3
    networks:
      - app-network

  vector-db:
    image: ghcr.io/chroma-core/chroma:latest
    ports:
      - "8001:8000"
    volumes:
      - chroma-data:/data
    networks:
      - app-network

  nginx:
    image: nginx:1.25
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/options-ssl-nginx.conf:/etc/nginx/options-ssl-nginx.conf:ro
      - certbot-web:/var/www/certbot
      - certbot-etc:/etc/letsencrypt
    depends_on:
      - backend
      - frontend-user
      - frontend-admin
    networks:
      - app-network

  certbot:
    image: certbot/certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-web:/var/www/certbot
    entrypoint: >-
      sh -c 'trap exit TERM; while :; do sleep 12h & wait $${!}; certbot renew; done'

volumes:
  chroma-data:
  certbot-etc:
  certbot-web:

networks:
  app-network:
    driver: bridge
