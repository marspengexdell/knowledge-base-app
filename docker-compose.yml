services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
      - ./models:/models:ro
      - ./knowledge_base_docs:/app/app/knowledge_base_docs
    environment:
      - GRPC_SERVER_ADDRESS=inference:50051
      - VECTOR_DB_HOST=vector-db
      - VECTOR_DB_PORT=8000
    depends_on:
      inference:
        condition: service_healthy
      vector-db:
        condition: service_started
    networks:
      - app-network

  frontend-user:
    build:
      context: ./frontend-user
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - app-network

  frontend-admin:
    build:
      context: ./frontend-admin
      dockerfile: Dockerfile
    ports:
      - "8081:80"
    volumes:
      - ./frontend-admin:/app
    depends_on:
      - backend
    networks:
      - app-network

  inference:
    build:
      context: ./inference
      dockerfile: Dockerfile
    volumes:
      - ./models:/models:rw
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
      - LLAMA_CUBLAS=1
      - ENABLE_CACHE=1
    gpus: all
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    shm_size: '2gb'
    healthcheck:
      test: ["CMD", "nvidia-smi"]
      interval: 1m
      timeout: 10s
      retries: 3
    networks:
      - app-network

  vector-db:
    image: ghcr.io/chroma-core/chroma:latest
    ports:
      - "8001:8000"
    volumes:
      - chroma-data:/data
    networks:
      - app-network

volumes:
  chroma-data:

networks:
  app-network:
    driver: bridge
